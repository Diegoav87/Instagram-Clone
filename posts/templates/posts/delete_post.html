{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="profile-form-container">
    <h5 class="card-title">Delete Post?</h5>
    <p class="card-text">Deleting a post will permanently delete it from the database.</p>
    <form method="POST" action="{% url 'posts:delete_post' pk=post.pk %}">
        {% csrf_token %}
        <a class="btn btn-secondary" href="{% url 'posts:post_list' %}">Keep Post</a>
        <input type="submit" class="btn btn-danger" value="Delete Post">
    </form>
</div>

{% endblock %}
